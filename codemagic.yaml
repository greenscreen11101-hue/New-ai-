workflows:
  ahmad-ai-apk:
    name: Build Ahmad AI APK
    max_build_duration: 60
    
    environment:
      node: 22.11.0
      npm: 10
      java: 21
      # ✅ Keystore setup
      android_signing:
        - ahmad_ai_keystore
    
    scripts:
      - name: Install dependencies
        script: npm install
        
      - name: Build web assets
        script: npm run build
        
      - name: Setup Capacitor Android
        script: |
          npm install @capacitor/core @capacitor/cli @capacitor/android
          npx cap init AhmadAI com.ahmad.ai --web-dir dist
          npx cap add android
          npx cap sync
          
      - name: Build Signed APK
        script: |
          cd android
          ./gradlew assembleRelease  # ✅ Signed build
    
    artifacts:
      - android/app/build/outputs/apk/release/*-signed.apk  # ✅ Signed only
    
    publishing:
      email:
        recipients:
          - your-email@gmail.com
        notify:
          success: true
          failure: true
